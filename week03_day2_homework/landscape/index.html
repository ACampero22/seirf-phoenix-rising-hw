<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landscape</title><link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <h1>Landscaper Game</h1>
    <p id="demo"> Your Money: 0</p>
    <img src="https://i.pinimg.com/originals/07/f2/59/07f2592871b5a6e9ebf983313c038e30.jpg" >

   
    <h2>Items you own</h2>
    <ul>
        <li>Your Teeth: 1</li>
        <li id="upgrade">Rusty Scissors: 0</li>
        <li id="oldtrusty">Old-timey push lawnmower: 0</li>
        <li id="newfancy">Fancy battery-powered lawnmower: 0</li>
        <li id="students">Group Starving Students: 0</li>
    </ul>

    <h2>Items you can buy:</h2>
    <button onclick="buyScissors()">Buy rusty Scissors for 5 dollars</button>
    <button onclick="buyOldLawnmower()">Buy Old-timey push lawnmower for 25$</button>
    <button onclick="buyNewLawnmower()">Buy Fancy battery-powered lawnmower for 250$</button>
    <button onclick="hireStudents()">Hire starving students for 500$</button>

    <h2>Choose your tool to cut the grass:</h2>

    <button onclick="cutGrass()">Use your teeth to cut grass<br> Earn 1$</br></button>
    <button onclick="useRustyScissors()">Use Rusty Scissors to cut the grass<br> Earn 5$</br></button>
    <button onclick="useOldLawnmower()">Use old-timey push lawnmower to cut the grass<br> Earn 50$</br></button>
    <button onclick="useNewLawnmower()">Use Fancy battery-powered lawnmower to cut the grass<br> Earn 100$</br></button>
    <button onclick="useStudents()">Hire Starving Students to cut the grass<br> Earn 250$</br></button>
    
    

    
    
   
    


    


    <script src="app.js"></script>
    
</body>
</html>
